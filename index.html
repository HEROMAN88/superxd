<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            margin: 0 0 10px;
        }
        .instant-price {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #007bff;
        }
        .exchange-rate {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        #converted-price {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .dark-mode .toggle-mode {
            background-color: #e0e0e0;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="toggle-mode" onclick="toggleMode()">Night Mode</div>
    <div class="container">
        <h1>Gold Price Information</h1>
        <div class="instant-price" id="instant-price">
            <p>Loading instant price...</p>
        </div>
        
        <h2>Convert Gold Price</h2>
        <div id="converted-price">
            <p>Converted prices will be displayed here.</p>
        </div>
        
        <div class="exchange-rate" id="exchange-rates">
            <p>Loading exchange rates...</p>
        </div>
    </div>

    <script>
        async function fetchGoldPriceFromGoldAPI() {
            try {
                const response = await fetch('https://www.goldapi.io/api/XAU/USD', {
                    headers: {
                        'x-access-token': 'goldapi-qhtri4sm4mvrmwq-io',
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch from GoldAPI');
                const data = await response.json();
                const date = new Date(data.timestamp * 1000);
                const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
                return { price: data.price, source: 'Instant Gold Price', date: formattedDate };
            } catch (error) {
                console.error('Error fetching gold price from GoldAPI:', error);
                return null;
            }
        }

        async function fetchCurrencyRates() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/7662a6b96239256a83f7eff4/latest/USD');
                if (!response.ok) throw new Error('Failed to fetch currency rates');
                const data = await response.json();
                return {
                    MYR: data.conversion_rates.MYR,
                    CNY: data.conversion_rates.CNY
                };
            } catch (error) {
                console.error('Error fetching currency rates:', error);
                return { MYR: 4.2, CNY: 6.5 }; // Fallback rates
            }
        }

        async function convertPrices() {
            const goldPrice = await fetchGoldPriceFromGoldAPI();
            const { MYR, CNY } = await fetchCurrencyRates();
            const conversionRate = 31.1035; // 1 oz = 31.1035 grams

            if (goldPrice) {
                document.getElementById('instant-price').innerHTML = `
                    <p>${goldPrice.source}: ${goldPrice.price.toFixed(2)} USD/oz</p>
                    <p>Date: ${goldPrice.date}</p>
                `;

                const pricePerGramMYR = (goldPrice.price / conversionRate) * MYR;
                const pricePerGramCNY = (goldPrice.price / conversionRate) * CNY;

                document.getElementById('converted-price').innerHTML = `
                    <p>MYR ${pricePerGramMYR.toFixed(2)} per gram</p>
                    <p>CNY ${pricePerGramCNY.toFixed(2)} per gram</p>
                `;
                document.getElementById('exchange-rates').innerHTML = `
                    <p>1 USD = ${MYR.toFixed(2)} MYR</p>
                    <p>1 USD = ${CNY.toFixed(2)} CNY</p>
                `;
            } else {
                document.getElementById('converted-price').innerText = 'Error loading prices.';
                document.getElementById('exchange-rates').innerText = 'Error loading exchange rates.';
            }
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeText = document.body.classList.contains('dark-mode') ? 'Bright Mode' : 'Night Mode';
            document.querySelector('.toggle-mode').innerText = modeText;
        }

        // Fetch data on page load
        convertPrices();
    </script>
</body>
</html>
